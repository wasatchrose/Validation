<html>
  

    <body >
    <h3>User Registration</h3>
    <form onsubmit="submitForm(event)">
        <div class="field">
            <label for="firstName">First Name <span class="required">*</span> </label>
            <input type="text" id="firstName">
        </div>

        <div class="field">
                <label for="lastName">Last Name <span class="required">*</span> </label>
                <input type="text" id="lastName">
        </div>
       
        <div class="field">
                <label for="age">Age  <span class="required">*</span> </label>
                <input type="number" id="age">  
        </div>
        
        <div class="field">
                <label for="email">Email <span class="required">*</span> </label>
                <input type="email" id="email">
        </div>  
       
        <div class="field">
                <label for="eighteenOrOlder">18 or Older <span class="required">*</span> </label>
                <select id="eighteenOrOlder">
                    <option value="false">False</option>
                    <option value="true">True</option>
                </select>
        </div>
 
        <div class="field">
            <label for="pasword">Password  <span class="required">*</span> </label>
            <input type="password" id="password">       
        </div>

        <div class="field">
                <label for="confirmPassword">Password Confirm <span class="required">*</span> </label>
                <input type="password" id="confirmPassword">       
        </div>

        
        <button>Submit</button>
    </form>
    </body>
    <script src="/index.js"></script>
    <link rel="stylesheet" href="/index.css">
</html>
